<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix the Cascade</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p class="para">Ben sadece ekstra kalın yazı içeren bir paragrafım!</p>
    <p class="para small-para">Ben daha küçük bir paragrafım, ayrıca ekstra kalın metinle!</p>

    <button id="confirm-button" class="button confirm">Onaylamak</button>
    <button id="cancel-button" class="button cancel">İptal</button>

    <div class="text">Ben ince yazıya sahip bir div'im!</div>
    <div class="text">Ben ince metinli bir div'im ve bir de çocuk div'im!
      <div class="text child">Ben ekstra kalın metinli daha küçük bir çocuk bölümüyüm.</div>
    </div>
  </body>
</html>
